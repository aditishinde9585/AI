<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Query Retrieval</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #00bfff; }
    .container {
      background: #282828;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    label { display: block; margin: 10px 0 5px; color: #bbb; }
    input, button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      margin-bottom: 15px;
      font-size: 16px;
    }
    input[type="file"], input[type="text"] { background: #333; color: #fff; }
    button { background: #00bfff; color: black; font-weight: bold; cursor: pointer; border: none; }
    button:hover { background: #3a86ff; color: white; }
    p { font-size: 14px; color: #888; }
  </style>
</head>
<body>

  <div class="container">
    <h1>LLM Query Retrieval</h1>

    <form action="/api/query" method="post" enctype="multipart/form-data">
      <label for="document">Upload Document (.pdf or .txt)</label>
      <input type="file" id="document" name="document" accept=".pdf,.txt" required>

      <label for="query">Enter Query</label>
      <input type="text" id="query" name="query" placeholder="Ask something..." required>

      <button type="submit">Send Query</button>
    </form>
    <p>ðŸ”¹ After submitting, you'll see the raw JSON output directly from FastAPI.</p>
  </div>

</body>
</html>
